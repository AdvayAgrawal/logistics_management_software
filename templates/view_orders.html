{% extends 'base.html' %}

{% block title %}View Orders{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>View Orders</h1>
        <a class="btn btn-danger" href="{{ url_for('dashboard') }}">Go Back</a>
    </div>
    <ul class="list-group">
        {% for order in orders %}
            <li class="list-group-item">
                <strong>Customer Name:</strong> {{ order.customer_name }}<br>
                <strong>Products:</strong> {{ order.products }}<br>
                <strong>Status:</strong> {{ order.status }}
            </li>
        {% endfor %}
    </ul>
    <a class="btn btn-success mt-3" href="{{ url_for('create_order') }}">Create Order</a>
{% endblock %}
